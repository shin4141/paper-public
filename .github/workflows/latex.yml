name: Build LaTeX PDF
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Debug show tree"
        run: |
          pwd
          ls -la
          echo "---- main.tex head ----"
          sed -n '1,60p' main.tex || true

      - name: "Run LaTeX"
        uses: xu-cheng/latex-action@v3
        continue-on-error: true
        with:
          root_file: main.tex
          docker_image: texlive/texlive:latest
          pre_compile: |
            tlmgr update --self --all
            tlmgr install IEEEtran collection-bibtexextra latexmk
          args: -pdf -interaction=nonstopmode -halt-on-error -file-line-error

      - name: "Upload PDF"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: main.pdf

      - name: "Upload LaTeX logs"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            **/main.log
            **/main.blg
            **/main.bbl
            **/texput.log
