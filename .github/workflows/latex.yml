name: Build LaTeX PDF
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          texlive_version: 2024
          # 必要なものを全部入れる “フルスキーム”
          extra_packages: |
            scheme-full
      - uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: main.pdf
